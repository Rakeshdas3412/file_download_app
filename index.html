<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        margin: 0 auto;
        background-color: #f2f2f2;
        border-collapse: collapse;
        width: 60%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #ddd;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Select</th>
          <th>File Name</th>
          <th>File Version</th>
          <th>Download</th>
        </tr>
        <tr>
          <td><input type="radio" name="file" value="file1"></td>
          <td>File 1</td>
          <td>
            <select>
              <option value="version1">Version 1</option>
              <option value="version2">Version 2</option>
            </select>
          </td>
          <td><a href="#" onclick="showPopup()">Download</a></td>
        </tr>
        <tr>
          <td><input type="radio" name="file" value="file2"></td>
          <td>File 2</td>
          <td>
            <select>
              <option value="version1">Version 1</option>
              <option value="version2">Version 2</option>
            </select>
          </td>
          <td><a href="#" onclick="showPopup()">Download</a></td>
        </tr>
      </table>
    </div>

    <div id="popup" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">
      <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
        <span onclick="hidePopup()" style="color: #aaa; float: right; font-size: 28px; font-weight: bold;">&times;</span>
        <h2>Enter Email ID</h2>
        <input type="email" id="email" required><br><br>
        <button onclick="download()">Download</button>
      </div>
    </div>

    <script>
      function showPopup() {
        document.getElementById("popup").style.display = "block";
      }

    </script>
</body>
  </html>
