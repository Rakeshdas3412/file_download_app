<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        margin: 0 auto;
        background-color: #f2f2f2;
        border-collapse: collapse;
        width: 60%;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #ddd;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Select</th>
          <th>File Name</th>
          <th>File Version</th>
          <th>Download</th>
        </tr>
        <tr>
          <td><input type="radio" name="file" value="file1"></td>
          <td>File 1</td>
          <td>
            <select>
              <option value="version1">Version 1</option>
              <option value="version2">Version 2</option>
            </select>
          </td>
          <td><a href="#">Download</a></td>
        </tr>
        <tr>
          <td><input type="radio" name="file" value="file2"></td>
          <td>File 2</td>
          <td>
            <select>
              <option value="version1">Version 1</option>
              <option value="version2">Version 2</option>
            </select>
          </td>
          <td><a href="#">Download</a></td>
        </tr>
      </table>
    </div>
  </body>
</html>
